<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doggy Cam</title>
  <style>
    body {
      background-color: #7E8A6A;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      color: black;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin: 10px 0;
    }

    .main-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 0 10px;
      flex-wrap: wrap;
    }

    .arrows {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .arrow-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    canvas {
      width: 300px;
      max-width: 90vw;
      background: black;
      border: 4px solid white;
    }

    .tilt-slider {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tilt-slider input {
      writing-mode: bt-lr;
      transform: rotate(270deg);
      height: 140px;
    }

    .sliders, .controls {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .controls {
      flex-direction: column;
      align-items: center;
    }

    .controls .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #C8D6AF;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 18px;
      font-weight: bold;
      box-shadow: 2px 2px 4px #444;
      min-width: 60px;
    }

    button:active {
      background-color: #AAB694;
    }

    .hint {
      font-size: 12px;
      text-align: center;
      margin-top: 5px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
    }

    input[type="range"] {
      accent-color: #444;
    }
  </style>
</head>
<body>

<h1>DOGGY CAM</h1>

<div class="main-row">
  <div class="arrows">
    <button onclick="adjustTilt(1)">▲</button>
    <div class="arrow-row">
      <button onclick="adjustPan(-5)">◀</button>
      <button onclick="adjustPan(5)">▶</button>
    </div>
    <button onclick="adjustTilt(-1)">▼</button>
  </div>

  <canvas id="canvas" width="320" height="240"></canvas>

  <div class="tilt-slider">
    <label for="tilt">Tilt (↕)</label>
    <input type="range" id="tilt" min="-37.5" max="37.5" step="0.1" />
  </div>
</div>

<div class="sliders">
  <label for="pan">Pan (⇔)</label>
  <input type="range" id="pan" min="-180" max="180" step="0.1" style="width: 80%;" />
</div>

<div class="controls">
  <div class="buttons">
    <button onclick="centerPan()">Center Pan</button>
    <button onclick="centerAll()">Center All</button>
    <button onclick="centerTilt()">Center Tilt</button>
    <button onclick="exitPage()">Exit</button>
  </div>
  <div class="hint">CTRL+P &nbsp; | &nbsp; CTRL+A &nbsp; | &nbsp; CTRL+T &nbsp; | &nbsp; CTRL+E</div>
  <div style="margin-top: 15px;">
    <button onclick="toggleFilter()">Change Filter</button>
  </div>
</div>

<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const video = document.createElement('video');
video.setAttribute("playsinline", "");
video.setAttribute("autoplay", "");

let filterMode = 0; // 0=normal, 1=BW, 2=color

function applyBWFilter(frame) {
  for (let i = 0; i < frame.data.length; i += 4) {
    const avg = (frame.data[i] + frame.data[i + 1] + frame.data[i + 2]) / 3;
    frame.data[i] = frame.data[i + 1] = frame.data[i + 2] = avg;
  }
}

function applyColorThermal(frame) {
  for (let i = 0; i < frame.data.length; i += 4) {
    const avg = (frame.data[i] + frame.data[i + 1] + frame.data[i + 2]) / 3;
    const ratio = avg / 255;
    const r = Math.max(0, 255 * (ratio - 0.5) * 2);
    const g = Math.max(0, 255 * (1 - Math.abs(ratio - 0.5) * 2));
    const b = Math.max(0, 255 * (0.5 - ratio) * 2);
    frame.data[i] = r;
    frame.data[i + 1] = g;
    frame.data[i + 2] = b;
  }
}

function drawFrame() {
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  let frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
  if (filterMode === 1) applyBWFilter(frame);
  if (filterMode === 2) applyColorThermal(frame);
  ctx.putImageData(frame, 0, 0);
  requestAnimationFrame(drawFrame);
}

function toggleFilter() {
  filterMode = (filterMode + 1) % 3;
}

navigator.mediaDevices.getUserMedia({
  video: { facingMode: { exact: "environment" } }
})
.then(stream => {
  video.srcObject = stream;
  video.onloadedmetadata = () => {
    video.play();
    drawFrame();
  };
})
.catch(err => {
  alert("Rear camera not available. Falling back to default.");
  navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    video.srcObject = stream;
    video.onloadedmetadata = () => {
      video.play();
      drawFrame();
    };
  }).catch(err => alert("Camera failed: " + err.message));
});

// Controls
function adjustTilt(delta) {
  const tiltSlider = document.getElementById("tilt");
  tiltSlider.value = parseFloat(tiltSlider.value || "0") + delta;
}
function adjustPan(delta) {
  const panSlider = document.getElementById("pan");
  panSlider.value = parseFloat(panSlider.value || "0") + delta;
}
function centerTilt() {
  document.getElementById("tilt").value = 0;
}
function centerPan() {
  document.getElementById("pan").value = 0;
}
function centerAll() {
  centerTilt();
  centerPan();
}
function exitPage() {
  window.close();
}
</script>

</body>
</html>
