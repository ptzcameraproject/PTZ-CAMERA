<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doggy Cam - Thermal</title>
  <style>
    body {
      background-color: #7E8A6A;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      color: black;
      text-align: center;
    }

    h1 {
      font-size: 24px;
      margin: 10px 0;
    }

    #canvas {
      background: black;
      width: 90vw;
      max-width: 400px;
      border: 3px solid white;
    }
  </style>
</head>
<body>

  <h1>DOGGY CAM (Simulated Thermal View)</h1>
  <canvas id="canvas" width="320" height="240"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const video = document.createElement('video');
    video.setAttribute("playsinline", "");
    video.setAttribute("autoplay", "");

    function applyThermalEffect(imageData) {
      for (let i = 0; i < imageData.data.length; i += 4) {
        const r = imageData.data[i];
        const g = imageData.data[i + 1];
        const b = imageData.data[i + 2];

        const intensity = (r + g + b) / 3;

        let newR = 0, newG = 0, newB = 0;

        if (intensity < 85) {
          newB = 255;
          newG = Math.floor((intensity / 85) * 255);
        } else if (intensity < 170) {
          newG = 255;
          newB = Math.floor(((170 - intensity) / 85) * 255);
        } else {
          newR = 255;
          newG = Math.floor(((255 - intensity) / 85) * 255);
        }

        imageData.data[i]     = newR;
        imageData.data[i + 1] = newG;
        imageData.data[i + 2] = newB;
      }
    }

    function drawFrame() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
      applyThermalEffect(frame);
      ctx.putImageData(frame, 0, 0);
      requestAnimationFrame(drawFrame);
    }

    navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { exact: "environment" }
      }
    })
    .then(stream => {
      video.srcObject = stream;
      video.play();
      video.onloadedmetadata = () => drawFrame();
    })
    .catch(err => {
      alert("Rear camera not available. Falling back to default.");
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.play();
          video.onloadedmetadata = () => drawFrame();
        })
        .catch(err => alert("Camera failed: " + err.message));
    });
  </script>

</body>
</html>
